<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我答</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" type="text/css" href="../../res/css/base.css">
	<link rel="stylesheet" type="text/css" href="../../res/css/home.min.css">
</head>
<body>
	<p class="answer_tip font12 txt_gray textc">问题有效期48小时，过期后付款讲全额退还对方</p>
	<div class="list_box">
		<p>
			<img src="../../res/images/questionericon.jpg">
			<span>生命分答</span>
			<span class="fr">
				<span class="txt_orange">生命分答问所有人</span>
			</span>
		</p>
		<p class="margin_top1 font14">如果生命只剩下最后的60秒，你想对这个世界说些什么？</p>
		<p class="margin_top1"><span class="txt_gray font12">18分钟前</span></p>
	</div>
	<p class="answer_tip font12 txt_blue textc">试着回答这个问题，距离成为知识网红还差60"</p>
	<div class="record_wrapper textc">
		<div class="record_inner">
			<span class="record_second"><span>1</span>"</span>
			<div class="record_status">
				<img class="record_start" src="../../res/images/record.jpg" alt="">
				<div class="recording">
					<span class="dotting"></span>
					<!-- <span></span>
					<span></span> -->
				</div>
				<div class="play"><span></span></div>
				<div class="playing"><span></span></div>
			</div>
			<span class="record">重录</span>
		</div>
		<p class="margin_top1"><span class="record_txt">点击开始录音，最多可录制60"</span></p>
		<p class="margin_top1"><span class="btn btn_gray">确定发送</span>
			<!-- <input type="submit" value="确定发送" class="btn btn_gray" /> -->
		</p>
	</div>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../../res/js/answer_detail.js"></script>
</body>
</html>
